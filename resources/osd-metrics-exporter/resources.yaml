      - ""
    resources:
      - events
      - configmaps
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: osd-metrics-exporter
  namespace: openshift-machine-api
  annotations:
    package-operator.run/phase: osd-metrics-exporter
